<div
  class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
  (click)="onBackdropClick($event)"
>
  <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-sm relative">
    <button class="absolute top-2 right-2 text-gray-400 hover:text-white text-2xl" (click)="onClose()">&times;</button>
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Access</h2>
    <form (ngSubmit)="login()" autocomplete="off">
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="username">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-custom-accent"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-custom-accent"
        />
      </div>
      <div *ngIf="error" class="mb-4 text-red-400 text-sm text-center">
        {{ error }}
      </div>
      <button
        type="submit"
        class="w-full bg-custom-accent text-gray-900 font-bold py-2 rounded hover:bg-green-400 transition"
      >
        Log In
      </button>
    </form>
  </div>
</div>
