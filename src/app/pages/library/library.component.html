<body class="bg-gray-800 text-white font-primary">
  <app-header (openLogin)="showLogin = true"></app-header>
  <app-login *ngIf="showLogin" (close)="showLogin = false"></app-login>

  <section class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-8">
    <div class="flex items-center justify-between mb-4">
      <h2 class="font-primary text-3xl font-semibold">My Library</h2>
      <div class="flex gap-2">
        <select class="bg-gray-700 text-white rounded px-3 py-1"
                [(ngModel)]="sortKey">
          <option value="title">Sort by title</option>
          <option value="price">Sort by price</option>
        </select>
        <select class="bg-gray-700 text-white rounded px-3 py-1"
                [(ngModel)]="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-card
        *ngFor="let game of sortedGames()"
        [imageUrl]="game.image_url"
        [title]="game.title"
        [description]="game.description"
        [price]="game.price"
        [console]="game.platform">
      </app-card>
    </div>
  </section>

  <app-footer></app-footer>
</body>
