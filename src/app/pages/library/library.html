<app-header></app-header>

<section class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-8">
  <div class="flex items-center justify-between mb-4">
    <h2 class="font-primary text-3xl font-semibold">My Library</h2>
    <select class="bg-gray-700 text-white rounded px-3 py-1"
            [(ngModel)]="sortKey">
      <option value="title">Ordenar por t√≠tulo</option>
      <option value="price">Ordenar por precio</option>
    </select>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-card
      *ngFor="let game of sortedGames()"
      [imageUrl]="game.image_url"
      [title]="game.title"
      [description]="game.description"
      [price]="game.price"
      [console]="game.platform">
    </app-card>
  </div>
</section>

<app-footer></app-footer>
